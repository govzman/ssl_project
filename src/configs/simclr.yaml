defaults:
  - model: simclr
  - writer: cometml
  - metrics: example
  - datasets: stl10
  - dataloader: example
  - transforms: stl10
  - _self_
optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-3
  weight_decay: 1e-4
# lr_scheduler:
#   _target_: torch.optim.lr_scheduler.OneCycleLR
#   max_lr: ${optimizer.lr}
#   epochs: ${trainer.n_epochs}
#   steps_per_epoch: ${trainer.epoch_len}
#   pct_start: 0.025
lr_scheduler:
  _target_: torch.optim.lr_scheduler.StepLR
  gamma: 0.9
  step_size: ${trainer.epoch_len}
loss_function:
  _target_: src.loss.ContrastiveProbingLoss
trainer:
  log_step: 50
  n_epochs: 10
  epoch_len: 500
  device_tensors: ["images", "images2", "labels"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "max test_Accuracy" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
  amp: True
datasets:
  train:
    two_augmentations: true
