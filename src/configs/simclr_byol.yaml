defaults:
  - model: simclr_byol
  - writer: cometml
  - metrics: example
  - datasets: stl10
  - dataloader: example
  - transforms: stl10
  - _self_
optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-4
  weight_decay: 1e-5
lr_scheduler:
  _target_: torch.optim.lr_scheduler.OneCycleLR
  max_lr: ${optimizer.lr}
  epochs: ${trainer.n_epochs}
  steps_per_epoch: ${trainer.epoch_len}
  pct_start: 0.01
loss_function:
  _target_: src.loss.ContrastiveByolLoss
  alpha: 0.5 # the weight of contrastive loss
trainer:
  log_step: 100
  n_epochs: 100
  epoch_len: ${devide:${datasets.train.limit},${dataloader.batch_size}}
  device_tensors: ["images", "images2", "labels"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "off" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 10 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
  amp: True
datasets:
  train:
    two_augmentations: true
    split: "unlabeled"
    limit: 100000
  test:
    split: "train"
dataloader:
  batch_size: 1024
metrics:
  train: []
  inference: []
writer:
  run_name: "SimCLR+ByOL bs ${dataloader.batch_size} alpha ${loss_function.alpha}"
