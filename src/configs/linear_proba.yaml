defaults:
  - model: ssl_model
  - writer: cometml
  - metrics: example
  - datasets: cifar10
  - dataloader: example
  - transforms: stl10_no_augs
  - _self_
optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-3
  weight_decay: 1e-4
lr_scheduler:
  _target_: torch.optim.lr_scheduler.OneCycleLR
  max_lr: ${optimizer.lr}
  epochs: ${trainer.n_epochs}
  steps_per_epoch: ${trainer.epoch_len}
  pct_start: 0.01
loss_function:
  _target_: src.loss.ExampleLoss
trainer:
  log_step: 20
  n_epochs: 30
  epoch_len: ${devide:${datasets.train.limit},${dataloader.batch_size}}
  device_tensors: ["images", "labels"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "max test_Accuracy" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  from_pretrained: "saved/simclr-epoch50.pth"
  using_head: true
  seed: 1
  amp: true
datasets:
  train:
    split: "train"
    limit: 5000
  test:
    split: "test"
dataloader:
  batch_size: 128
  pin_memory: True
  num_workers: 16
writer:
  run_name: "SimCLR bs128 CIFAR10 offline probe"
